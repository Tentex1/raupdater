<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik İndirme Örneği</title>
</head>
<body>
    <h1>Hoş Geldiniz!</h1>
    
    <!-- JavaScript ile dosyanın otomatik indirilmesi -->
    <script>
        // Dosya URL'si
        var dosyaURL = 'main\RA_Update.zip';

        // Dosyanın indirilmesi için gizli bir link oluşturuluyor
        var link = document.createElement('a');
        link.href = dosyaURL;
        link.download = dosyaURL.split('/').pop(); // Dosya adını ayıklamak için

        // Linki tıklama işlemi
        document.body.appendChild(link);
        link.click();

        // Linki kaldırma (isteğe bağlı)
        document.body.removeChild(link);
    </script>
</body>
</html>
